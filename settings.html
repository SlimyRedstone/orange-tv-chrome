<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://127.0.0.1 " />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700" rel="stylesheet" />
		<title>Orange Remote Control Settings</title>
		<link rel="stylesheet" href="dark-mode-settings.css" />
		<script src="tv_program.js"></script>
		<script src="settings.js"></script>
		<script src="./js/jquery-3.7.1.min.js"></script>
	</head>
	<body>
        <div id="main">
            <h1 class="title">Settings</h1>
            <div id="settings">
                <div class="parameter">
                    <input type="checkbox" name="displayProgram" id="displayProgram">
                    <label for="displayProgram">Display the current television program</label>
                </div>
                <div class="parameter">
                    <input type="checkbox" name="enableKeyboard" id="enableKeyboard">
                    <label for="enableKeyboard">Enable keyboard input</label>
                </div>
                <div class="parameter">
                    <label for="boxIP"><b>Orange Box IP:</b> 192.168.1.</label>
                    <input type="number" name="boxIP" id="boxIP" value="23" min="10" max="200">
                </div>
                <div class="parameter">
                    <div id="listChannels"></div>
                </div>
            </div>
            <!-- <button id="save" class="save-button">Save settings</button> -->
        </div>
    </body>
</html>
